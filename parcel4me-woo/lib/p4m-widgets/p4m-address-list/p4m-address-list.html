<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../paper-spinner/paper-spinner.html" />
<link rel="import" href="../p4m-address/p4m-address.html" />

<dom-module id="p4m-address-list">

    <template>
        <div id="container">

            <div class="address-section">
                <div class="add-new horizontal layout center end-justified style-scope p4m-address-list">
                    <div class="link add" id="toggleAddressMode" on-tap="toggleAddressMode">
                        <span>{{_addressModePrompt}}</span>
                        <i class="p4micon-add-circle link"></i>
                    </div>
                </div>
                <iron-pages id="addressSelectionPages" selected="1"> 
                    <iron-page>
                        <template is="dom-repeat" items="{{addressListData}}" filter="filterNewOnly">

                            <p4m-address show-cancel="false" address-data="{{item}}" on-canceledit="toggleAddressMode" cart-data="{{cartData}}" mode="edit" on-save="onSaveNewAddress"></p4m-address>
                            
                        </template>
                    </iron-page>
                    <iron-page>
                        <template id="oldAddresses" is="dom-repeat" items="{{addressListData}}" filter="filterOldOnly">
                        
                            <p4m-address show-cancel="true" address-data="{{item}}" on-canceledit="cancelEdit" cart-data="{{cartData}}" mode="view" on-save="onUpdateAddress" on-select-address="onSelectAddress"></p4m-address>
                        </template>
                    </iron-page>
                </iron-pages>

            </div>


            <paper-spinner id="spinner"></paper-spinner>

        </div>

    </template>

    <style>
        #container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #spinner {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 65px;
            left: 40%;
            margin: auto;
        }

        .hidden {
            display: none;
        }

    </style>

    <script>
    //
        Polymer({
            is: "p4m-address-list",

            properties: {
                addressListData: {
                    type: Array,
                    notify: true
                },
                cartData: {
                    type: Object,
                    notify: true
                },
                newAddress: {
                    type: Object,
                    value: {},
                    notify: true
                },
                _addressModePrompt: {
                    type: String,
                    value: "Add a New Address"

                },
                _addedNewAddress: {
                    type: Object,
                    value: false
                }
            },

            observers: [
                "onCartAddressDataChange(cartData.billingAddressId)",
                "onCartAddressDataChange(cartData.addressId)",
                "onCartAddressDataChange(addressListData)"         
                //"onCartAddressDataChange(addressListData.*)"
            ],
                

            ready: function()
            {
                
            },


            toggleAddressMode: function () {

                if (this.$.addressSelectionPages.selected == 0) {
                    this.$.addressSelectionPages.select(1);
                    this.$.toggleAddressMode.classList.add("add");
                    this.$.toggleAddressMode.classList.remove("cancel");
                    this.set("_addressModePrompt", "Add a New Address");
                    this.cancelAdd();

                }
                else {
                    this.$.addressSelectionPages.select(0);
                    this.$.toggleAddressMode.classList.add("cancel");
                    this.$.toggleAddressMode.classList.remove("add");
                    this.set("_addressModePrompt", "Cancel");
                    //if (this.addressListData && !this._addedNewAddress) {
                        this._addedNewAddress = true;
                        //Add empty object to handle adding a new address
                        this.push('addressListData', this.newAddress);
                    //}   
                }
               
          

            },

            cancelAdd: function(e) {
                console.log("Cancel add address");
                this._addedNewAddress = false;
                this.pop('addressListData');


                //this.$.newAddressCollapse.opened = false;
            },

            cancelEdit: function (e) {
                // revert card to previous values
                console.log("Cancel edit address");
                //this.$.newAddressCollapse.opened = false;
            },

            onSaveNewAddress: function(addressElement) {
                this.fire('add', addressElement.detail);
                this.notifyPath('addressListData');
                this.$.oldAddresses.render();
                this.toggleAddressMode();
            },

            onUpdateAddress: function (addressElement) {
                this.fire('update', addressElement.detail);
                this.$.oldAddresses.render();
            },

            onSelectAddress: function (e) {
                console.log("*** Selected address");
                this.fire('select', e.detail);

            },

            onCartAddressDataChange: function (e) {
                var i = 0;

                this.$.oldAddresses.render();
                /*
                console.log("*** Changed delivery or billing address", e);
                if (this.addressListData) {
                    this.addressListData.forEach((function (item) {
                        this.notifyPath('addressListData.#' + i + "._update", Math.random());
                        i++;
                    }).bind(this));
                }*/

                //this.notifyPath('addressData', this.addressListData);
            },

            filterNewOnly: function (e) {
                return (e && typeof(e.label) === "undefined");
            },

            filterOldOnly: function (e) {
                //return true;
                //return false;
                return (e && typeof (e.label) === "string" && e.addressType == "Address");
            },

            showAsLoaded: function () {
                this.$.spinner.active = false;
                this.$.spinner.classList.add('hidden');
                this.$.container.classList.remove('loading');
            },

            showAsLoading: function () {
                this.$.spinner.active = true;
                this.$.spinner.classList.remove('hidden');
                this.$.container.classList.add('loading');
            },

            getDropPointById: function (dropPointId) {
                return (this.addressListData.find(function (item) { return item.dropPointId == dropPointId }));
            }

        });
    </script>
</dom-module>
