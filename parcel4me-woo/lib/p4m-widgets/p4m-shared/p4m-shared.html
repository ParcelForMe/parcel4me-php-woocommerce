<dom-module id="p4m-shared">
  <template>
    <style>
        :root {
            --paper-tabs-selection-bar: inherit;
            --paper-tabs-content: inherit;
            --paper-tabs-container: inherit;

            --paper-tabs-selection-bar-color: #5fba76;
            --paper-tab-ink: var(--paper-p4m-green-700);
            --paper-tabs: var(--paper-p4m-green-700);

            --paper-p4m-green-100: #7bc78f;
            --paper-p4m-green-300: #5fba76;
            --paper-p4m-green-500: #37a553;
            --paper-p4m-green-700: #2f8e47;
            --paper-tabs-selection-bar-color: blue;
        }
        :host(:focus):before, .paper-item:focus:before {

            background: blue !important;
            content: '';
            opacity: var(--dark-divider-opacity);
            pointer-events: none;

            @apply(--paper-item-focused-before);
          }
        paper-ripple {
        color: var(--paper-p4m-green-700);
        }
        paper-tabs[no-bar] paper-tab.iron-selected {
            color: $white;
            background: var(--paper-p4m-green-300);
        }
        .tab-content {
        height: 100%;
        transform: initial;
        -webkit-transform: initial;
/*        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);
        @apply(--paper-tab-content);*/
      }
    </style>
  </template>
</dom-module>
